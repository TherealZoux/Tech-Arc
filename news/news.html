<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/Logo.svg" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="/news/news.css" />
    <title>News</title>
    <style>
      body {
        background-color: #101239;
      }
      header {
        background-color: #101239;
        color: #fff;
      }
      .nav .nav-list .nav-link .nav {
        background: #101239;
      }
      ul li a {
        color: #fff;
      }
      header div span img {
        color: #fff;
      }
    </style>
  </head>
  <body id="news-body">
    <div class="spinner-container" id="spinnerContainer">
      <div class="spinner" id="loadingSpinner"></div>
    </div>
    <header>
      <div class="logo-container">
        <img src="../assets/Logo.svg" class="logo" alt="" />
      </div>
      <div class="nav">
        <ul class="nav-list">
          <li class="home nav-link">
            <a data-page="home.html" class="nav-link" href="../home.html"
              >Home</a
            >
          </li>
          <li class="nav-link">
            <a class="nav-link" data-page="news.html" href="news.html">News</a>
          </li>
          <li class="projects nav-link">
            <a class="nav-link" data-page="projects" href="#"
              >Projects <img src="assets/solar_arrow.svg" alt=""
            /></a>
          </li>
          <li class="About nav-link">
            <a class="nav-link" data-page="aboute" href="#">About</a>
          </li>
        </ul>
      </div>
      <div class="bggray contact">
        <a href="">Contact Us</a>
      </div>
    </header>
    <img src="./assets/Rectangle 1.svg" id="rectangle1" />
    <img src="./assets/Rectangle 1.svg" id="rectangle2" />
    <img src="./assets/Polygon 1.svg" id="polygon" />
    <section class="news-hero">
      <div>
        <div class="social-icons">
          <img src="./assets/twitter.svg" alt="" />
          <img src="./assets/instagram.svg" alt="" />
          <img src="./assets/facebook.svg" alt="" />
        </div>
        <div class="news-content">
          <p>FOLLOW US</p>
          <h1>news</h1>
        </div>
        <div class="inspiration">
          <h3>Inspirations</h3>
          <p>
            Providing the lates tips and ideas for business owners and
            designers.
          </p>
        </div>
      </div>
    </section>
    <script>
      // JavaScript to add the 'current-page' class to the active link
      document.addEventListener("DOMContentLoaded", function () {
        // Get the current page URL
        var currentPageUrl = window.location.href;

        // Find the corresponding navigation link and add the 'current-page' class
        var navLinks = document.querySelectorAll(".nav-link");
        navLinks.forEach(function (link) {
          var pageIdentifier = link.getAttribute("data-page");

          // Check if the current page URL contains the page identifier
          if (currentPageUrl.includes(pageIdentifier)) {
            link.classList.add("current-page");
          }
        });
      });

      // add loading spin
      document.addEventListener("DOMContentLoaded", function () {
        // Display the loading spinner when the page starts loading
        var loadingSpinner = document.getElementById("loadingSpinner");
        var spinnerContainer = document.getElementById("spinnerContainer");
        loadingSpinner.style.display = "block";
        spinnerContainer.style.display = "block";

        // Simulate some asynchronous content loading (replace this with your actual loading logic)
        setTimeout(function () {
          // Hide the loading spinner when the content is loaded
          loadingSpinner.style.display = "none";
          spinnerContainer.style.display = "none";
        }, 2000); // Adjust the duration as needed
      });
    </script>
  </body>
</html>
